{% extends "base.html" %}
{% load humanize %}
{% block title %}정기 거래 삭제{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body py-5">
                <div class="mb-3">
                    <span class="badge bg-danger-subtle text-danger rounded-pill fs-6 px-3 py-2">삭제 확인</span>
                </div>
                <h5 class="card-title mb-3">정말 이 정기 거래를 삭제하시겠습니까?</h5>
                <p class="text-secondary mb-4">{{ item.get_tx_type_display }} {{ item.amount|intcomma }}원 (매달 {{ item.recurring_day }}일)</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">삭제</button>
                        <a href="{% url 'recurring_list' %}" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
