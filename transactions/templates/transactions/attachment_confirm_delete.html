{% extends "base.html" %}
{% block title %}영수증 삭제{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body py-5">
                <div class="mb-3">
                    <span class="badge bg-danger-subtle text-danger rounded-pill fs-6 px-3 py-2">삭제 확인</span>
                </div>
                <h5 class="card-title mb-3">정말 이 영수증을 삭제하시겠습니까?</h5>
                <p class="text-secondary mb-4">파일: {{ attachment.original_name }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">삭제</button>
                        <a href="{% url 'transaction_detail' tx.pk %}" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
