{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AccountBook{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AccountBook</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door me-1"></i>홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}"><i class="bi bi-speedometer2 me-1"></i>대시보드</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account_list' %}"><i class="bi bi-wallet2 me-1"></i>계좌</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'transaction_list' %}"><i class="bi bi-receipt me-1"></i>거래 내역</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'recurring_list' %}"><i class="bi bi-arrow-repeat me-1"></i>정기 거래</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inmoney' %}"><i class="bi bi-graph-up-arrow me-1"></i>InMoney</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="navbar-text">{{ user.username }}님</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">로그아웃</a>
                </div>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">회원가입</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-4 fade-in-up">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
