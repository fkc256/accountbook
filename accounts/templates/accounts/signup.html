{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="card auth-card fade-in-up">
        <div class="card-body">
            <h2>회원가입</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mb-3 press-effect">가입하기</button>
            </form>
            <p class="text-center mb-0"><a href="{% url 'login' %}" class="text-decoration-none">로그인으로 돌아가기</a></p>
        </div>
    </div>
</div>
{% endblock %}
